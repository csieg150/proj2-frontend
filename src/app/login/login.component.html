<div>
    <div class="form-group">
      <label for="exampleInputUsername1">Username</label>
      <input [(ngModel)]="username" type="text" class="form-control" id="exampleInputUsername1" placeholder="Enter username">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input [(ngModel)]="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>
    <div class="alert alert-danger" role="alert" *ngIf="error">
      Invalid credentials!
    </div>
    <button type="submit" class="btn btn-primary" (click)="login()">Submit</button>
  </div>
