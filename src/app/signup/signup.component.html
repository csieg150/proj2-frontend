<div>
    <div class="row">
      <div class="col">
        <input type="text" class="form-control" placeholder="First name" [(ngModel)]="firstName">
      </div>
      <div class="col">
        <input type="text" class="form-control" placeholder="Last name" [(ngModel)]="lastName">
      </div>
    </div>
    <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input [(ngModel)]="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="exampleInputUsername1">Username</label>
      <input [(ngModel)]="username" type="text" class="form-control" id="exampleInputUsername1" placeholder="Username">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input [(ngModel)]="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>
    <div class="alert alert-danger" role="alert" *ngIf="error">
      Try entering a different username or email. Our records show one of them is currently taken!
    </div>
    <div class="alert alert-danger" role="alert" *ngIf="errorEmptyField">
      Make sure to enter a value for all fields!
    </div>
    <button type="submit" class="btn btn-primary" (click)="signup()">Submit</button>
  </div>
