<div *ngIf="!loaded" class="loader" style="text-align: center;" (click)="getAlbums()">
  <img src="./assets/loading.gif"/>
  <h2 *ngIf="!isClicked">Get Albums!</h2>
  <h2 *ngIf="isClicked">Fetching Albums...</h2>
</div>
<div *ngIf="loaded">
<div>
    <div class="form-group" id="search-name">
      <label for="exampleFormControlInput1">Search by Album Name: </label>
      <input [(ngModel)]="searchTitle" class="form-control" name="title" placeholder="Album Name...">
    </div>
    <div class="form-group" id="search-genre">
      <label for="exampleFormControlSelect1">Genre Select</label>
      <select class="form-control" [(ngModel)]="searchGenre">
        <option *ngFor="let genre of genreList" [ngValue]="genre.genre_Id">{{genre.genre_Name}}</option>
      </select>
    </div>
    <div class="form-group" id="search-artist">
      <label for="exampleFormControlSelect1">Artist Select</label>
      <select class="form-control" [(ngModel)]="searchArtist">
        <option *ngFor="let artist of artistList" [ngValue]="artist.artist_Id">{{artist.artist_Name}}</option>
      </select>
    </div>
    <button (click)="search()" class="btn btn-primary">Search</button>
  </div>


<div class='album-holder' *ngFor="let album of albumList">
    <!-- <a href="#"> -->
    <div class="card album" style="width: 18rem;">
        <img [src]="album.album_Art" class="card-img-top album-art" alt="Album Cover Art">
        <div class="card-body">
            <h5 class="card-title">{{ album.album_Title }}</h5>
            <h6 class="card-subtitle mb-2 text-muted">By {{ album.artist_Id.artist_Name }}</h6>
            <div class="bottom">
              <p class="additional">{{album.genre_Id.genre_Name}} â€¢ {{album.price | currency}}</p>
              <button (click)="addToCart(album.album_Id)" class="btn btn-primary">Add to Cart</button>
            </div>
        </div>
    </div>
    <!-- </a> -->
</div>
</div>
